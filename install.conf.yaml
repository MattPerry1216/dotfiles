# dotbot configuration file
- defaults:
    link:
      relink: true
      create: true
      force: true

- clean: ['~', '~/.config']

- link:
    ~/.config/alacritty/alacritty.yml: alacritty.yml

    # fish shell: smart and user-friendly command line shell for *nix
    ~/.config/fish/config.fish: fish/config.fish
    ~/.config/fish/conf.d:
      path: fish/conf.d/*.fish
      glob: true
    ~/.config/fish/functions:
      path: fish/functions/*.fish
      glob: true

    # neovim: Vim-fork focused on extensibility and usability 
    ~/.config/nvim/:
      path: nvim/*
      glob: true
      exclude: [ nvim/plugged ]

- shell:
  - chsh -s $(which fish)
